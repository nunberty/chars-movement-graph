<!doctype html>
{% extends "base.html" %}

{% block scripts %}
{{super()}}
<script src="{{ url_for('static', filename='js/graph.js')}}"> </script>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
{% endblock %}

{% block main_content %}

<div class="row">
    <div class="col-md-3">
        {{ title }}
        <ul>
            {% for character in characters %}
            <li>{{ character }}</li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
